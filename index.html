<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie APP</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Find a movie!</h2>
            <input class="movie__search" type="text" placeholder="Search..">
        </header>
        <main>
            <div class="box">
                <img src="https://static.wikia.nocookie.net/harrypotter/images/c/c5/Harry_Potter_and_the_Chamber_of_Secrets_UK_Poster.jpg" >
                <div class="box__description">
                    <p>Harry Potter (2001)</p>
                    <button class="box__readMore">ABOUT</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
