<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/5599da2de4.js" crossorigin="anonymous"></script>
    <title>Movie APP</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header__logo">
                <h1>find a movie you love!</h1>
                <p>simple fetch API application</p>
            </div>
            <div class="header__search">
                <span>></span>
                    <input class="movie__search" type="text" placeholder="Search..">
            </div>
        </header>
        <main>
        </main>
        <div class="about__movie">
            <div class="about__movie__card">
                <img id="Poster">
                <div class="about__movie_desc">
                    <h3 id="movie_name"></h3>
                    <p><strong>Released:</strong><span id="movie_released"></span></p>
                    <p><strong>Box Office:</strong><span id="movie_boxOffice"></span></p>
                    <p><strong>Genre:</strong><span id="movie_genre"></span></p>
                    <p><strong>IMDb Rating:</strong><span id="movie_imdb"></span></p>
                    <p><strong>Actors:</strong><span id="movie_actors"></span></p>
                </div>
                <button id="close" onCLick="closeWindow();"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
